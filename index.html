<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Google Meet with WebRTC</title>
</head>
<body>
    
    <div class="meet-area">
        <div id="main-screen" class="screen">

            <video src="" id="main-video"></video>
            <div id="caller-screen"></div>
            <div class="controls">
                <button id="cam"><i class="fa fa-video-camera" aria-hidden="true"></i></button>
                <button><i class="fa fa-microphone" aria-hidden="true"></i></button>
                <button id="desk-share"><i class="fa fa-desktop" aria-hidden="true"></i></button>
                <button><i class="fa fa-phone" aria-hidden="true"></i></button>
                <button><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
            </div>

        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
